<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WeatherApp</title>
    <link rel="stylesheet" href="src/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script
      src="https://kit.fontawesome.com/71aea5038d.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="weatherApp">
      <div class="container">
        <form class="form-inline mb-2">
          <div class="row">
            <div class="col-7">
              <div class="form-group mb-2">
                <input
                  type="search"
                  class="form-control"
                  id="inputCity"
                  ;
                  autofocus="on"
                  ;
                  placeholder="Search the city"
                />
              </div>
            </div>
            <div class="col-2" id="search">
              <button type="submit" class="btn btn-primary mx-sm-2 mb-2">
                Search
              </button>
            </div>
            <div class="col-3" id="current">
              <button type="submit" class="btn btn-success mx-sm-2 mb-2">
                Current
              </button>
            </div>
          </div>
        </form>
        <div class="headCity">
          <h1 id="cityStart"></h1>
          <ul id="startDesc">
            <li>Last update: <span id="date">Friday 06:00</span></li>
            <li id="condition1"></li>
          </ul>
        </div>
        <div class="row p-3">
          <div class="col-7 p-0">
            <div class="d-flex weather-temperature">
              <img
                src="https://ssl.gstatic.com/onebox/weather/64/cloudy.png"
                alt="cloudy"
                id="icon"
                width="100px"
              />
              <strong id="startTemp"></strong>
              <span class="units"
                ><a href="" id="cel-link" class="active">℃ </a>|<a
                  href=""
                  id="fahren-link"
                >
                  ℉</a
                >
              </span>
            </div>
          </div>
          <div class="col-5 p-0">
            <ul class="description">
              <li>description: <span id="condition2"></span></li>
              <li>humidity: <span id="humidity"></span> %</li>
              <li>wind: <span id="wind"></span>m/h</li>
            </ul>
          </div>
        </div>
        <div class="weather-forecast" id="forecast"></div>
        <hr />
        <small>
          This project was coded by Myroslava Gomaniuk,
          <a href="https://github.com/SlavaGomaniuk/week7HW" target="_blank"
            >open-source code</a
          >
          and
          <a href="https://weather-app-mghw7.netlify.app/" _blank
            >hosted on Netlify</a
          >
        </small>
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
